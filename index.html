<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اپلیکیشن آب و هوا</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <video class="background" autoplay muted loop>
      <source src="./assets/background.mp4" type="video/mp4" />
      <source src="./assets/background.ogg" type="video/ogg" />
      <source src="./assets/background.webm" type="video/webm" />
    </video>
    <div class="weather-app">
      <div class="top-weather-app">
        <form class="search-box">
          <input type="text" class="search-bar" placeholder="نام شهر ..." />
          <button class="search-submit">
            <span class="search-submit__text">جستجو</span>
          </button>
        </form>
      </div>
      <div class="container">
        <div class="temp-card-city">
          <div class="weather-icon">
            <img
              src="./assets/weather-icons/weather.gif"
              class="weather-icon"
              alt="weather icon"
            />
          </div>

          <div class="city">
            <span class="desc">description</span>
            <h3 class="city-name">city name</h3>
            <p class="temp">temp</p>
            <span class="date">date</span>
            <p class="clock">
              clock<span class="houre"></span><span class="minute"></span>
            </p>
          </div>
        </div>
        <div class="container__additional-info">
          <div class="addition-info">
            <img src="./assets/max-temp.png" class="addition-icon" />
            <div>
              <h3>بیشترین دما</h3>
              <p class="max-temp"></p>
            </div>
          </div>
          <div class="addition-info">
            <img src="./assets/min-temp.png" class="addition-icon" />
            <div>
              <h3>کمترین دما</h3>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="addition-info">
            <img src="./assets/humidity.png" class="addition-icon" />
            <div>
              <h3>رطوبت</h3>
              <p class="humidity"></p>
            </div>
          </div>
          <div class="addition-info">
            <img src="./assets/wind speed.png" class="addition-icon" />
            <div>
              <h3>سرعت باد</h3>
              <p class="wind-speed"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
